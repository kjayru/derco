<div
  class="item"
  [attr.data-id]="ofertasi.id"
  [attr.data-marca]="ofertasi.marca"
  [attr.data-descuento]="ofertasi.descuento"
>
  <div class="card text-center desactivado" *ngIf="ofertasi.disponible == 0">
    <div class="slogan">
      <span class="numero">{{ ofertasi.descuento }}</span>
      <span class="porcentaje">%</span><span class="descuento">dcto.</span>
    </div>
    <div class="precio">
      <span class="monto">{{ ofertasi.precioOferta }}</span>
      <span class="tacha">{{ ofertasi.precio }}</span>
    </div>
    <div class="imagen">
      <img [src]="ofertasi.imagen" alt="renault" class="img-fluid" srcset="" />
    </div>
    <div class="title">{{ ofertasi.nombre }}</div>
    <div class="subtitle">
      {{ ofertasi.caracteristicas }}
    </div>

    <div class="cintillo">
      AGOTADO
    </div>
  </div>

  <div class="card text-center" *ngIf="ofertasi.disponible == 1">
    <div class="slogan">
      <span class="numero">{{ ofertasi.descuento }}</span>
      <span class="porcentaje">%</span><span class="descuento">dcto.</span>
    </div>
    <div class="precio">
      <span class="monto">{{ ofertasi.precioOferta }}</span>
      <span class="tacha">{{ ofertasi.precio }}</span>
    </div>
    <div class="imagen">
      <img [src]="ofertasi.imagen" alt="renault" class="img-fluid" srcset="" />
    </div>
    <div class="title">{{ ofertasi.nombre }}</div>
    <div class="subtitle">
      {{ ofertasi.caracteristicas }}
    </div>
    <div class="botones">
      <a href="{{ ofertasi.url }}" class="btn btn-cotiza">Cotizar</a>
    </div>
  </div>
</div>
